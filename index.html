<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Escape Inca - De Chile a Argentina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #DEB887 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #gameContainer {
            position: relative;
            width: 95vw;
            max-width: 1200px;
            height: 75vh;
            min-height: 350px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 50%, #DEB887 100%);
            border: 3px solid #8B4513;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Viewport completo para móviles */
        @media (max-width: 768px) {
            body {
                min-height: 100dvh;
                padding: 0;
                justify-content: stretch;
                align-items: stretch;
            }
            
            #gameContainer {
                width: 100dvw;
                height: 100dvh;
                min-height: 100dvh;
                border: none;
                border-radius: 0;
                box-shadow: none;
                max-width: none;
            }
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Canvas optimizado para viewport completo en móviles */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100dvw;
                height: 100dvh;
            }
        }

        #hud {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            font-size: 16px;
        }

        #location {
            background: rgba(139, 69, 19, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        #stats {
            background: rgba(139, 69, 19, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* HUD ultra-compacto para móviles */
        @media (max-width: 768px) {
            #hud {
                top: 2px;
                left: 2px;
                right: 2px;
                font-size: 10px;
                gap: 2px;
            }
            
            #location, #stats {
                padding: 3px 6px;
                border-radius: 2px;
                font-size: 10px;
                line-height: 1.2;
            }
        }

        @media (max-width: 480px) {
            #hud {
                font-size: 9px;
                top: 1px;
                left: 1px;
                right: 1px;
            }
            
            #location, #stats {
                padding: 2px 4px;
                font-size: 9px;
            }
        }

        #message {
            position: absolute;
            top: 50px;
            right: 8px;
            width: 280px;
            background: rgba(139, 69, 19, 0.96);
            color: #FFD700;
            padding: 18px 22px;
            border-radius: 8px;
            text-align: left;
            font-size: 15px;
            display: none;
            z-index: 100;
            box-shadow: 0 6px 25px rgba(0,0,0,0.6);
            border: 2px solid #FFD700;
        }

        #message button {
            margin-top: 12px;
            padding: 10px 18px;
            font-size: 14px;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #8B4513;
            width: 100%;
            touch-action: manipulation;
        }

        #message button:hover {
            background: #FFA500;
        }

        #message button:active {
            transform: scale(0.98);
        }

        /* Mensajes ultra-compactos para móviles */
        @media (max-width: 768px) {
            #message {
                top: 25px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                width: 95vw;
                max-width: 280px;
                font-size: 11px;
                padding: 8px 12px;
                text-align: center;
                border-radius: 4px;
                border: 1px solid #FFD700;
            }
            
            #message button {
                margin-top: 6px;
                padding: 6px 12px;
                font-size: 11px;
                border-radius: 3px;
            }
        }

        @media (max-width: 480px) {
            #message {
                top: 20px;
                width: 98vw;
                font-size: 10px;
                padding: 6px 10px;
                max-width: none;
            }
            
            #message button {
                padding: 5px 10px;
                font-size: 10px;
                margin-top: 4px;
            }
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 69, 19, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .mobile-controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: auto;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            background: rgba(139, 69, 19, 0.9);
            border: 3px solid #FFD700;
            border-radius: 50%;
            color: white;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.92);
            background: rgba(139, 69, 19, 1);
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }

        .jump-btn {
            width: 85px;
            height: 85px;
            font-size: 32px;
        }

        /* Controles optimizados para viewport completo */
        @media (max-width: 768px) {
            .mobile-controls {
                bottom: 15px;
                padding: 0 8px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
                border: 2px solid #FFD700;
            }
            
            .jump-btn {
                width: 75px;
                height: 75px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .mobile-controls {
                bottom: 10px;
                padding: 0 5px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .jump-btn {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }

        @media (max-width: 600px) {
            .instructions {
                display: none;
            }
        }

        /* Estilos para orientación móvil */
        .rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 22px;
            padding: 20px;
        }

        .rotate-icon {
            font-size: 70px;
            margin: 15px 0;
            animation: rotatePhone 2s infinite;
        }

        @keyframes rotatePhone {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(90deg); }
            75% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        /* Mejorar detección de orientación para diferentes dispositivos */
        @media screen and (orientation: landscape) and (max-width: 1024px) {
            .rotate-message {
                display: none !important;
            }
            body {
                overflow: hidden;
            }
        }

        /* Solo mostrar en portrait para dispositivos pequeños */
        @media screen and (orientation: portrait) and (max-width: 768px) and (max-height: 1024px) {
            .rotate-message {
                display: flex !important;
            }
            #gameContainer {
                display: none;
            }
        }

        /* Para dispositivos muy pequeños en portrait */
        @media screen and (orientation: portrait) and (max-width: 480px) {
            .rotate-message {
                display: flex !important;
                font-size: 18px;
            }
            .rotate-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Mensaje para rotar el dispositivo -->
    <div class="rotate-message" id="rotateMessage">
        <div class="rotate-icon">📱</div>
        <h2>¡Rota tu dispositivo!</h2>
        <p>Este juego se ve mejor en modo horizontal</p>
        <p style="font-size: 18px; margin-top: 10px;">🔄 Gira tu teléfono para jugar</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="400"></canvas>
        <div id="hud">
            <div id="location">📍 Chile - Nivel 1/3</div>
            <div id="stats">⚡ Velocidad: 1x | 🏆 Oro: 0/5</div>
        </div>
        <div class="instructions">⬅️➡️ Mover | ⬆️ Saltar | ⬆️⬆️ Salto Doble | Recoge 5 monedas para avanzar de país</div>
        <div class="mobile-controls">
            <div class="control-group">
                <div class="control-btn" id="leftBtn">⬅️</div>
                <div class="control-btn" id="rightBtn">➡️</div>
            </div>
            <div class="control-group">
                <div class="control-btn jump-btn" id="jumpBtn">⬆️</div>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Cargar imágenes de fondo de países
        const countryImages = {
            chile: new Image(),
            argentina: new Image(),
            bolivia: new Image(),
            peru: new Image()
        };

        // Cargar las imágenes
        countryImages.chile.src = 'chile.jpg';
        countryImages.argentina.src = 'argentina.jpg';
        countryImages.bolivia.src = 'bolivia.jpg';
        countryImages.peru.src = 'peru.jpg';

        // Variable para verificar si las imágenes están cargadas
        let imagesLoaded = 0;
        const totalImages = 4;

        function onImageLoad() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log('Todas las imágenes de países han sido cargadas');
            }
        }

        // Agregar eventos de carga para cada imagen
        Object.values(countryImages).forEach(img => {
            img.addEventListener('load', onImageLoad);
            img.addEventListener('error', (e) => {
                console.warn('Error cargando imagen:', e.target.src);
            });
        });

        const game = {
            player: {
                x: 100,
                y: 250,
                width: 30,
                height: 40,
                speed: 5,
                baseSpeed: 5,
                velocityY: 0,
                jumping: false,
                jumpPower: 12,
                doubleJumpPower: 10,
                canDoubleJump: false,
                hasDoubleJumped: false,
                color: '#FF6B35'
            },
            enemy: {
                x: -100,
                y: 250,
                width: 30,
                height: 40,
                speed: 2,
                velocityY: 0,
                color: '#8B0000',
                active: false,
                activationTime: 3000
            },
            coins: [],
            platforms: [],
            score: 0,
            coinsNeeded: 5,
            speedMultiplier: 1,
            keys: {},
            gravity: 0.5,
            level: 1,
            maxLevel: 4,
            gameOver: false,
            won: false,
            startTime: Date.now(),
            backgrounds: {
                1: { sky: '#87CEEB', ground: '#8B4513', name: 'Chile' },
                2: { sky: '#87CEEB', ground: '#228B22', name: 'Argentina' },
                3: { sky: '#6BA3D4', ground: '#CD853F', name: 'Bolivia' },
                4: { sky: '#4A90E2', ground: '#D2691E', name: 'Perú' }
            }
        };

        // Generar plataformas
        function generatePlatforms() {
            game.platforms = [];
            // Suelo base
            game.platforms.push({
                x: 0,
                y: canvas.height - 50,
                width: canvas.width,
                height: 50
            });

            // Plataformas fijas según el nivel
            if (game.level === 1) {
                // Chile - Plataformas en escalones
                game.platforms.push(
                    { x: 150, y: 320, width: 120, height: 15 },
                    { x: 350, y: 280, width: 100, height: 15 },
                    { x: 550, y: 240, width: 120, height: 15 },
                    { x: 750, y: 200, width: 100, height: 15 },
                    { x: 950, y: 160, width: 120, height: 15 },
                    { x: 200, y: 120, width: 80, height: 15 },
                    { x: 1000, y: 280, width: 100, height: 15 }
                );
            } else if (game.level === 2) {
                // Argentina - Plataformas como pampas onduladas
                game.platforms.push(
                    { x: 120, y: 300, width: 140, height: 15 },
                    { x: 320, y: 260, width: 120, height: 15 },
                    { x: 520, y: 220, width: 140, height: 15 },
                    { x: 720, y: 180, width: 100, height: 15 },
                    { x: 920, y: 140, width: 120, height: 15 },
                    { x: 180, y: 100, width: 120, height: 15 },
                    { x: 400, y: 80, width: 140, height: 15 },
                    { x: 600, y: 200, width: 120, height: 15 }
                );
            } else if (game.level === 3) {
                // Bolivia - Plataformas en zigzag
                game.platforms.push(
                    { x: 100, y: 320, width: 100, height: 15 },
                    { x: 300, y: 280, width: 120, height: 15 },
                    { x: 500, y: 240, width: 100, height: 15 },
                    { x: 700, y: 200, width: 120, height: 15 },
                    { x: 900, y: 160, width: 100, height: 15 },
                    { x: 1100, y: 120, width: 80, height: 15 },
                    { x: 150, y: 80, width: 100, height: 15 },
                    { x: 800, y: 100, width: 120, height: 15 }
                );
            } else if (game.level === 4) {
                // Perú - Plataformas como terrazas incas
                game.platforms.push(
                    { x: 50, y: 300, width: 150, height: 15 },
                    { x: 250, y: 260, width: 150, height: 15 },
                    { x: 450, y: 220, width: 150, height: 15 },
                    { x: 650, y: 180, width: 150, height: 15 },
                    { x: 850, y: 140, width: 120, height: 15 },
                    { x: 1000, y: 100, width: 120, height: 15 },
                    { x: 100, y: 60, width: 120, height: 15 },
                    { x: 550, y: 300, width: 100, height: 15 }
                );
            }
        }

        // Generar monedas
        function generateCoins() {
            game.coins = [];
            for (let i = 0; i < game.coinsNeeded + 3; i++) {
                let coinX, coinY;
                let validPosition = false;
                
                // Asegurar que las monedas estén cerca de plataformas
                while (!validPosition) {
                    coinX = Math.random() * (canvas.width - 100) + 50;
                    coinY = Math.random() * (canvas.height - 150) + 50;
                    
                    // Verificar si está cerca de alguna plataforma
                    for (let platform of game.platforms) {
                        if (coinX > platform.x - 50 && coinX < platform.x + platform.width + 50 &&
                            coinY < platform.y && coinY > platform.y - 100) {
                            validPosition = true;
                            break;
                        }
                    }
                }
                
                game.coins.push({
                    x: coinX,
                    y: coinY,
                    size: 15,
                    collected: false
                });
            }
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            
            // Saltar o salto doble
            if ((e.key === 'ArrowUp' || e.key === ' ')) {
                // Primer salto
                if (!game.player.jumping) {
                    game.player.velocityY = -game.player.jumpPower;
                    game.player.jumping = true;
                    game.player.canDoubleJump = true;
                    game.player.hasDoubleJumped = false;
                }
                // Segundo salto (salto doble)
                else if (game.player.canDoubleJump && !game.player.hasDoubleJumped) {
                    game.player.velocityY = -game.player.doubleJumpPower;
                    game.player.hasDoubleJumped = true;
                    game.player.canDoubleJump = false;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });

        // Controles táctiles
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');

            // Botón izquierda
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.keys['ArrowLeft'] = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                game.keys['ArrowLeft'] = false;
            });
            leftBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                game.keys['ArrowLeft'] = true;
            });
            leftBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                game.keys['ArrowLeft'] = false;
            });

            // Botón derecha
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.keys['ArrowRight'] = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                game.keys['ArrowRight'] = false;
            });
            rightBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                game.keys['ArrowRight'] = true;
            });
            rightBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                game.keys['ArrowRight'] = false;
            });

            // Botón saltar
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                // Primer salto
                if (!game.player.jumping) {
                    game.player.velocityY = -game.player.jumpPower;
                    game.player.jumping = true;
                    game.player.canDoubleJump = true;
                    game.player.hasDoubleJumped = false;
                }
                // Segundo salto (salto doble)
                else if (game.player.canDoubleJump && !game.player.hasDoubleJumped) {
                    game.player.velocityY = -game.player.doubleJumpPower;
                    game.player.hasDoubleJumped = true;
                    game.player.canDoubleJump = false;
                }
            });
            jumpBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                // Primer salto
                if (!game.player.jumping) {
                    game.player.velocityY = -game.player.jumpPower;
                    game.player.jumping = true;
                    game.player.canDoubleJump = true;
                    game.player.hasDoubleJumped = false;
                }
                // Segundo salto (salto doble)
                else if (game.player.canDoubleJump && !game.player.hasDoubleJumped) {
                    game.player.velocityY = -game.player.doubleJumpPower;
                    game.player.hasDoubleJumped = true;
                    game.player.canDoubleJump = false;
                }
            });
        }

        // Aplicar física a una entidad
        function applyPhysics(entity) {
            // Aplicar gravedad
            entity.velocityY += game.gravity;
            entity.y += entity.velocityY;

            // Verificar colisión con plataformas
            let onGround = false;
            for (let platform of game.platforms) {
                if (entity.x + entity.width > platform.x &&
                    entity.x < platform.x + platform.width &&
                    entity.y + entity.height >= platform.y &&
                    entity.y + entity.height <= platform.y + platform.height &&
                    entity.velocityY >= 0) {
                    
                    entity.y = platform.y - entity.height;
                    entity.velocityY = 0;
                    entity.jumping = false;
                    
                    // Reset del salto doble cuando toca el suelo
                    if (entity === game.player) {
                        entity.canDoubleJump = false;
                        entity.hasDoubleJumped = false;
                    }
                    
                    onGround = true;
                    break;
                }
            }

            // Límite inferior
            if (entity.y > canvas.height) {
                if (entity === game.player) {
                    game.gameOver = true;
                    showMessage('¡Caíste al vacío! 💀', true);
                }
            }
        }

        // Actualizar posición del jugador
        function updatePlayer() {
            if (game.keys['ArrowLeft'] && game.player.x > 0) {
                game.player.x -= game.player.speed;
            }
            if (game.keys['ArrowRight'] && game.player.x < canvas.width - game.player.width) {
                game.player.x += game.player.speed;
            }

            applyPhysics(game.player);
        }

        // Actualizar enemigo
        function updateEnemy() {
            // Activar enemigo después del tiempo establecido
            const currentTime = Date.now();
            if (!game.enemy.active && currentTime - game.startTime >= game.enemy.activationTime) {
                game.enemy.active = true;
                game.enemy.x = canvas.width - game.enemy.width - 10; // Aparece del lado derecho
                game.enemy.y = 100;
                showWarning('¡CUIDADO! El conquistador te ha visto! 🗡️');
            }

            if (!game.enemy.active) return;

            // IA del enemigo
            const dx = game.player.x - game.enemy.x;
            
            // Movimiento horizontal hacia el jugador
            if (Math.abs(dx) > 10) {
                if (dx > 0 && game.enemy.x < canvas.width - game.enemy.width) {
                    game.enemy.x += game.enemy.speed;
                } else if (dx < 0 && game.enemy.x > 0) {
                    game.enemy.x -= game.enemy.speed;
                }
            }

            // Saltar si el jugador está arriba
            if (!game.enemy.jumping && game.player.y < game.enemy.y - 50) {
                if (Math.random() < 0.03) {
                    game.enemy.velocityY = -game.enemy.jumpPower || -10;
                    game.enemy.jumping = true;
                }
            }

            applyPhysics(game.enemy);

            // Verificar colisión con enemigo
            if (checkCollision(game.player, game.enemy)) {
                game.gameOver = true;
                showMessage('¡Te atraparon! 💀<br>Nivel alcanzado: ' + game.level, true);
            }
        }

        // Actualizar monedas
        function updateCoins() {
            game.coins.forEach(coin => {
                if (!coin.collected) {
                    if (checkCollision(game.player, {
                        x: coin.x,
                        y: coin.y,
                        width: coin.size,
                        height: coin.size
                    })) {
                        coin.collected = true;
                        game.score++;
                        game.speedMultiplier += 0.1;
                        game.player.speed = game.player.baseSpeed + (game.speedMultiplier - 1) * 3;
                        
                        // Verificar si completó el nivel
                        if (game.score >= game.coinsNeeded) {
                            nextLevel();
                        }
                    }
                }
            });
        }

        // Siguiente nivel
        function nextLevel() {
            game.level++;
            
            if (game.level > game.maxLevel) {
                game.won = true;
                showMessage('¡VICTORIA! 🎉<br>¡Llegaste a Perú!<br>Oro total: ' + game.score, true);
                return;
            }

            game.score = 0;
            game.coinsNeeded = 5 + (game.level - 1) * 2;
            game.enemy.speed += 0.3;
            game.player.x = 100;
            game.player.y = 100;
            game.player.velocityY = 0;
            game.player.jumping = false;
            game.player.canDoubleJump = false;
            game.player.hasDoubleJumped = false;
            game.enemy.x = canvas.width - game.enemy.width - 10; // Aparece del lado derecho
            game.enemy.y = 100;
            game.enemy.velocityY = 0;
            game.enemy.jumping = false;
            
            generatePlatforms();
            generateCoins();
            
            const bg = game.backgrounds[game.level];
            showWarning('¡Llegaste a ' + bg.name + '! 🎊<br>Nivel ' + game.level + '/4<br>Recoge ' + game.coinsNeeded + ' monedas');
        }

        // Verificar colisiones
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Dibujar jugador (Inca)
        function drawPlayer() {
            // Cuerpo
            ctx.fillStyle = '#FF6B35';
            ctx.fillRect(game.player.x, game.player.y + 10, game.player.width, game.player.height - 10);
            
            // Cabeza
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.arc(game.player.x + game.player.width/2, game.player.y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Tocado inca
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(game.player.x + 5, game.player.y - 8, game.player.width - 10, 5);
            
            // Efecto visual para salto doble
            if (game.player.hasDoubleJumped && game.player.velocityY < 0) {
                // Círculo de energía alrededor del jugador
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.arc(game.player.x + game.player.width/2, game.player.y + game.player.height/2, 25, 0, Math.PI * 2);
                ctx.stroke();
                
                // Partículas brillantes
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const sparkX = game.player.x + game.player.width/2 + Math.cos(angle) * 20;
                    const sparkY = game.player.y + game.player.height/2 + Math.sin(angle) * 20;
                    
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(sparkX, sparkY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1.0;
            }
        }

        // Dibujar enemigo (Español)
        function drawEnemy() {
            if (!game.enemy.active) return;
            
            // Cuerpo
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(game.enemy.x, game.enemy.y + 10, game.enemy.width, game.enemy.height - 10);
            
            // Cabeza
            ctx.fillStyle = '#FFF5EE';
            ctx.beginPath();
            ctx.arc(game.enemy.x + game.enemy.width/2, game.enemy.y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Casco
            ctx.fillStyle = '#696969';
            ctx.fillRect(game.enemy.x + 5, game.enemy.y - 10, game.enemy.width - 10, 8);
        }

        // Dibujar monedas
        function drawCoins() {
            game.coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // Dibujar plataformas
        function drawPlatforms() {
            const bg = game.backgrounds[game.level];
            
            game.platforms.forEach((platform, index) => {
                // Dibujar base de la plataforma según el país
                if (game.level === 1) {
                    // Chile - Piedras andinas
                    drawChileanPlatform(platform);
                } else if (game.level === 2) {
                    // Argentina - Pampas
                    drawArgentinianPlatform(platform);
                } else if (game.level === 3) {
                    // Bolivia - Altiplano
                    drawBolivianPlatform(platform);
                } else if (game.level === 4) {
                    // Perú - Piedras incas
                    drawIncaPlatform(platform);
                }
                
                // Borde superior común
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawChileanPlatform(platform) {
            // Plataforma de piedra andina
            ctx.fillStyle = '#8B7D6B';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            // Textura de piedra
            for (let i = 0; i < platform.width; i += 10) {
                ctx.fillStyle = i % 20 ? '#A0A0A0' : '#909090';
                ctx.fillRect(platform.x + i, platform.y, 10, platform.height);
            }
        }

        function drawArgentinianPlatform(platform) {
            // Plataforma de tierra fértil
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            // Césped en la parte superior
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(platform.x, platform.y, platform.width, 3);
        }

        function drawBolivianPlatform(platform) {
            // Plataforma de altiplano
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            // Patrón de sal
            for (let i = 0; i < platform.width; i += 5) {
                ctx.fillStyle = i % 10 ? '#F5F5DC' : '#FFFAF0';
                ctx.fillRect(platform.x + i, platform.y, 5, platform.height);
            }
        }

        function drawIncaPlatform(platform) {
            // Plataforma de piedra inca
            ctx.fillStyle = '#696969';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            // Patrón de bloques incas
            const blockWidth = platform.width / 4;
            for (let i = 0; i < 4; i++) {
                ctx.strokeStyle = '#2F4F4F';
                ctx.lineWidth = 1;
                ctx.strokeRect(platform.x + i * blockWidth, platform.y, blockWidth, platform.height);
            }
        }

        // Dibujar fondo
        function drawBackground() {
            const bg = game.backgrounds[game.level];
            
            // Determinar qué imagen de país usar
            let countryImage = null;
            switch(game.level) {
                case 1:
                    countryImage = countryImages.chile;
                    break;
                case 2:
                    countryImage = countryImages.argentina;
                    break;
                case 3:
                    countryImage = countryImages.bolivia;
                    break;
                case 4:
                    countryImage = countryImages.peru;
                    break;
            }

            // Si la imagen está cargada, usarla como fondo
            if (countryImage && countryImage.complete && countryImage.naturalWidth > 0) {
                // Dibujar la imagen de fondo ajustada al canvas
                ctx.drawImage(countryImage, 0, 0, canvas.width, canvas.height);
                
                // Aplicar una superposición semitransparente para mejorar la visibilidad del juego
                const overlay = ctx.createLinearGradient(0, 0, 0, canvas.height);
                overlay.addColorStop(0, 'rgba(135, 206, 235, 0.3)'); // Azul cielo semitransparente
                overlay.addColorStop(0.7, 'rgba(152, 251, 152, 0.2)'); // Verde semitransparente
                overlay.addColorStop(1, 'rgba(222, 184, 135, 0.3)'); // Beige semitransparente
                ctx.fillStyle = overlay;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                // Fallback: usar el gradiente original si la imagen no está disponible
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, bg.sky);
                gradient.addColorStop(0.7, '#98FB98');
                gradient.addColorStop(1, bg.ground);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Detalles específicos de cada país (mantener los elementos decorativos)
            if (game.level === 1) {
                // Chile: Cordillera de los Andes
                drawMountainRange();
                drawChileanFlag();
            } else if (game.level === 2) {
                // Argentina: Pampas y elementos característicos
                drawPampas();
                drawArgentinianElements();
            } else if (game.level === 3) {
                // Bolivia: Altiplano y Salar
                drawAltiplano();
                drawBolivianLake();
            } else if (game.level === 4) {
                // Perú: Machu Picchu y montañas
                drawMachuPicchu();
                drawPeruvianMountains();
            }
        }

        // Funciones auxiliares para dibujar fondos
        function drawMountainRange() {
            // Montañas nevadas más sutiles para complementar la imagen de fondo
            ctx.globalAlpha = 0.4;
            for (let i = 0; i < 8; i++) {
                ctx.fillStyle = i % 2 ? '#E6E6FA' : '#F0F8FF';
                ctx.beginPath();
                ctx.moveTo(i * 150, canvas.height);
                ctx.lineTo(i * 150 + 75, canvas.height - 60 - Math.random() * 30);
                ctx.lineTo(i * 150 + 150, canvas.height);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        function drawChileanFlag() {
            // Bandera chilena pequeña y sutil
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#0033A0';
            ctx.fillRect(50, 20, 40, 15);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(50, 27, 40, 8);
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(50, 27, 40, 8);
            ctx.globalAlpha = 1.0;
        }

        function drawPampas() {
            // Pampas verdes onduladas más sutiles
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 50 + Math.sin(i * 0.02) * 8, 20, 50);
            }
            ctx.globalAlpha = 1.0;
        }

        function drawArgentinianElements() {
            // Sol de Argentina más sutil
            ctx.globalAlpha = 0.6;
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(1000, 50, 20, 0, Math.PI * 2);
            ctx.fill();
            // Rayos del sol más sutiles
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 1;
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.moveTo(1000, 50);
                ctx.lineTo(1000 + Math.cos(i * Math.PI / 6) * 30, 50 + Math.sin(i * Math.PI / 6) * 30);
                ctx.stroke();
            }
            ctx.globalAlpha = 1.0;
        }

        function drawAltiplano() {
            // Altiplano boliviano más sutil
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 25);
            ctx.globalAlpha = 1.0;
        }

        function drawBolivianLake() {
            // Lago Titicaca más sutil
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.ellipse(800, canvas.height - 40, 100, 25, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }

        function drawMachuPicchu() {
            // Estructura de Machu Picchu más sutil
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#8B7D6B';
            // Base principal
            ctx.fillRect(700, canvas.height - 100, 150, 45);
            // Terrazas
            ctx.fillRect(720, canvas.height - 115, 120, 15);
            ctx.fillRect(740, canvas.height - 130, 90, 15);
            ctx.fillRect(760, canvas.height - 145, 60, 15);
            ctx.globalAlpha = 1.0;
        }

        function drawPeruvianMountains() {
            // Montañas peruanas más sutiles
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 200, canvas.height);
                ctx.lineTo(i * 200 + 100, canvas.height - 80 - i * 8);
                ctx.lineTo(i * 200 + 200, canvas.height);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        // Actualizar HUD
        function updateHUD() {
            const bg = game.backgrounds[game.level];
            document.getElementById('location').textContent = '📍 ' + bg.name + ' - Nivel ' + game.level + '/' + game.maxLevel;
            document.getElementById('stats').textContent = 
                '⚡ Velocidad: ' + game.speedMultiplier.toFixed(1) + 'x | 🏆 Oro: ' + game.score + '/' + game.coinsNeeded;
        }

        // Mostrar mensaje
        function showMessage(text, showRestart) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = text;
            if (showRestart) {
                msgDiv.innerHTML += '<br><button onclick="restartGame()">Jugar de Nuevo</button>';
            }
            msgDiv.style.display = 'block';
        }

        // Mostrar advertencia temporal
        function showWarning(text) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = text;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 2500);
        }

        // Reiniciar juego
        function restartGame() {
            game.player.x = 100;
            game.player.y = 100;
            game.player.speed = game.player.baseSpeed;
            game.player.velocityY = 0;
            game.player.jumping = false;
            game.player.canDoubleJump = false;
            game.player.hasDoubleJumped = false;
            game.enemy.x = -100;
            game.enemy.y = 100;
            game.enemy.speed = 2;
            game.enemy.velocityY = 0;
            game.enemy.jumping = false;
            game.enemy.active = false;
            game.score = 0;
            game.coinsNeeded = 5;
            game.speedMultiplier = 1;
            game.level = 1;
            game.gameOver = false;
            game.won = false;
            game.startTime = Date.now();
            generatePlatforms();
            generateCoins();
            document.getElementById('message').style.display = 'none';
            gameLoop();
        }

        // Loop principal
        function gameLoop() {
            if (game.gameOver || game.won) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawPlatforms();
            drawCoins();
            updatePlayer();
            updateEnemy();
            updateCoins();
            drawPlayer();
            drawEnemy();
            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        generatePlatforms();
        generateCoins();
        setupTouchControls();
        setupOrientationHandler();
        gameLoop();

        // Manejar orientación del dispositivo
        function setupOrientationHandler() {
            function checkOrientation() {
                const rotateMessage = document.getElementById('rotateMessage');
                const gameContainer = document.getElementById('gameContainer');
                const canvas = document.getElementById('gameCanvas');
                
                // Detectar si es móvil usando múltiples métodos
                const isMobile = window.innerWidth <= 768 || 
                                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Usar dynamic viewport height para mejor compatibilidad
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                const viewportWidth = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                
                if (isMobile) {
                    // Ajustar canvas para viewport dinámico móvil
                    canvas.width = viewportWidth;
                    canvas.height = viewportHeight;
                    
                    // En móviles, mostrar mensaje si está en portrait o muy pequeño
                    if (viewportHeight > viewportWidth || viewportWidth < 600) {
                        rotateMessage.style.display = 'flex';
                        gameContainer.style.display = 'none';
                        document.body.style.height = '100dvh';
                        document.body.style.overflow = 'hidden';
                    } else {
                        rotateMessage.style.display = 'none';
                        gameContainer.style.display = 'block';
                        document.body.style.height = '100dvh';
                        document.body.style.overflow = 'hidden';
                    }
                } else {
                    // En desktop, usar dimensiones estándar
                    canvas.width = 1200;
                    canvas.height = 400;
                    rotateMessage.style.display = 'none';
                    gameContainer.style.display = 'block';
                    document.body.style.height = '100vh';
                    document.body.style.overflow = 'hidden';
                }
            }

            // Verificar orientación al cargar
            checkOrientation();
            
            // Verificar orientación cuando cambie (con debounce)
            let orientationTimeout;
            window.addEventListener('orientationchange', () => {
                clearTimeout(orientationTimeout);
                orientationTimeout = setTimeout(checkOrientation, 150);
            });
            
            // Verificar orientación cuando se redimensione la ventana
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(checkOrientation, 100);
            });
            
            // Manejar cambios en el visual viewport (útil para móviles)
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(checkOrientation, 100);
                });
            }
            
            // Prevenir zoom en iOS
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });
            
            // Prevenir scroll bounce en iOS
            document.addEventListener('touchmove', function (e) {
                if (e.scale !== 1) { e.preventDefault(); }
            }, { passive: false });
        }
    </script>
